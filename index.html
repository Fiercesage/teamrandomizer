<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Windows Optimizer â€” 50 Safe Tweaks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #00ffc3;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .tip {
      background: #1e1e1e;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .tip h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #00ffc3;
      cursor: pointer;
    }
    .tip p {
      display: none;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    button {
      background: #00ffc3;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00cfa3;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Windows Optimizer</h1>
  <p>50 safe tweaks to boost speed, clean junk, and improve performance.</p>

  <div id="tips"></div>

  <script>
    const tips = [
      "Update Windows and drivers regularly",
      "Uninstall unused programs",
      "Disable unnecessary startup apps",
      "Run Disk Cleanup",
      "Defragment HDD (skip SSD)",
      "Adjust visual effects for performance",
      "Pause OneDrive syncing",
      "Scan for malware with Windows Defender",
      "Use ReadyBoost with USB drive",
      "Turn off background apps",
      "Disable transparency effects",
      "Clean browser cache",
      "Limit system restore space",
      "Disable Cortana (if unused)",
      "Turn off tips and suggestions",
      "Disable telemetry via Settings",
      "Use Storage Sense to auto-clean",
      "Disable Xbox Game Bar (if unused)",
      "Turn off Bluetooth when not needed",
      "Disable Fast Startup (if causing issues)",
      "Check Task Manager for resource hogs",
      "Use Task Scheduler to clean temp files",
      "Clear Windows Update cache",
      "Disable animations in Settings > Accessibility",
      "Use lightweight antivirus",
      "Remove bloatware with PowerShell",
      "Disable Superfetch (SysMain) if slowing HDD",
      "Limit background sync in apps",
      "Use high performance power plan",
      "Disable auto-start for Skype/Teams",
      "Clean registry with trusted tool",
      "Disable indexing on large folders",
      "Empty recycle bin regularly",
      "Use SSD for OS if possible",
      "Disable notifications for unused apps",
      "Turn off live tiles in Start menu",
      "Reduce paging file size (advanced)",
      "Disable remote assistance",
      "Use minimal desktop wallpaper",
      "Avoid desktop shortcuts overload",
      "Disable unused services via Services.msc",
      "Use CCleaner or Glary Utilities (carefully)",
      "Limit Chrome extensions",
      "Disable auto-update for non-critical apps",
      "Use wired connection for faster internet",
      "Disable USB selective suspend",
      "Turn off location services",
      "Disable Windows Ink Workspace",
      "Use DNS cache flush (`ipconfig /flushdns`)",
      "Restart PC weekly to refresh memory"
    ];

    const container = document.getElementById("tips");

    tips.forEach((tip, i) => {
      const div = document.createElement("div");
      div.className = "tip";
      div.innerHTML = `
        <h3 onclick="toggleTip(${i})">#${i + 1}: ${tip}</h3>
        <p id="tip-${i}">${tip}</p>
        <button onclick="copyTip('${tip}')">Copy</button>
      `;
      container.appendChild(div);
    });

    function toggleTip(i) {
      const p = document.getElementById(`tip-${i}`);
      p.style.display = p.style.display === "block" ? "none" : "block";
    }

    function copyTip(text) {
      navigator.clipboard.writeText(text);
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
