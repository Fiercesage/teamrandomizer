<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Randomizer</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --accent: #ff3c78;
      --text: #f5f5f5;
      --card: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px var(--shadow);
    }

    textarea, input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #2c2c2c;
      color: var(--text);
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      margin: 0.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff1f5c;
    }

    .teams {
      margin-top: 1.5rem;
    }

    .team {
      background: #2c2c2c;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .team h3 {
      margin-top: 0;
      color: var(--accent);
    }

    .ad-space {
      margin-top: 2rem;
      background: #333;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .container { padding: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Team Randomizer</h1>
  <div class="container">
    <textarea id="names" rows="6" placeholder="Enter names, one per line"></textarea>
    <input type="number" id="teamCount" placeholder="Number of teams" min="2" />
    <div>
      <button onclick="generateTeams()">Generate</button>
      <button onclick="copyTeams()">Copy</button>
      <button onclick="resetForm()">Reset</button>
    </div>
    <div id="output" class="teams"></div>
  </div>

  <div class="ad-space">
    <!-- Replace with AdSense or other ad code -->
    Your ad could be here. Stylish, unobtrusive, and effective.
  </div>

  <script>
    function generateTeams() {
      const names = document.getElementById("names").value.trim().split("\n").filter(n => n);
      const teamCount = parseInt(document.getElementById("teamCount").value);
      if (teamCount < 2 || names.length < teamCount) {
        alert("Enter enough names and at least 2 teams.");
        return;
      }

      const teams = Array.from({ length: teamCount }, () => []);
      names.sort(() => Math.random() - 0.5);
      names.forEach((name, i) => teams[i % teamCount].push(name));

      let html = "";
      teams.forEach((team, i) => {
        html += `<div class="team"><h3>Team ${i + 1}</h3><ul>${team.map(n => `<li>${n}</li>`).join("")}</ul></div>`;
      });
      document.getElementById("output").innerHTML = html;
    }

    function copyTeams() {
      const output = document.getElementById("output").innerText;
      navigator.clipboard.writeText(output).then(() => alert("Teams copied to clipboard!"));
    }

    function resetForm() {
      document.getElementById("names").value = "";
      document.getElementById("teamCount").value = "";
      document.getElementById("output").innerHTML = "";
    }
  </script>
</body>
</html>
